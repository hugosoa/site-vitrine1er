<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Document</title>

<body>
    <div class="header">
        <h1>La Sneakers de la semaine</h1>
        <div class="logo"><a href="index.html"><img src="img/1200px-Swoosh.svg.png" alt="logo nike"></a></div>
    </div>
    <div class="arrow">
        <a href="index.html"><img src="img/arrow.png"></a>
    </div>
    <div class="connexion">
        <h2>Se connecter</h2>
        <form class="flex-form">


            <input type="password"  id="password-log" name="password-log"required>
            <label for="password-log">Mot de passe</label>
            
            <input type="email"  id="email" name="email"required pattern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*">
            <label for="email">E-Mail</label>
            <button type="submit" class="submit">Envoyé</button>

        </form>

        <h2>S'inscrire</h2>
        <form class="flex-form">

            
            <input type="email" id="email2" name="email2"required patern="[a-zA-Z0-9!#$%&'*+\/=?^_`{|}~.-]+@[a-zA-Z0-9-]+(\.[a-zA-Z0-9-]+)*"> 
            <label for="email2">E-Mail</label>



            <input type="tel"  id="tel" name="tel"required>
            <label for="tel">Numéro de téléphone</label>
            
            <input type="text"  id="first-name" name="first-name"required>
            <label for="first-name">Prénom</label>

            <input type="text"  id="last-name" name="last-name"required>
            <label for="last-name">Nom</label>
            <input type="password"  id="password-log2" name="password-log2"required>
            <label for="password-log2">Confirmé mot de passe</label>

            <input type="password"  id="password-log3" name="password-log3"required>
            <label for="password-log3">Mot de passe</label>
            <button type="submit" class="submit">Envoyé</button>





        </form>


    </div>
</body>
</html>
